<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draw & Guess</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="wrapper">
    <!-- Left sidebar for live predictions -->
    <div id="sidebar-left">
      <ul id="result-left"></ul>
    </div>

    <!-- Center card with canvas -->
    <div class="container">
      <h1>Draw a Digit</h1>
      <canvas id="canvas" width="400" height="400"></canvas>
      <div class="buttons">
        <button id="clear">Clear</button>
      </div>
    </div>

    <!-- Right sidebar for live predictions -->
    <div id="sidebar-right">
      <ul id="result-right"></ul>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
